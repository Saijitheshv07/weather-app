<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/960cc9ee6e.js" crossorigin="anonymous"></script>
   
    
    
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <button type="submit" class="button"><i class="fa-solid fa-magnifying-glass fa"></i></i></button>
        </div>
        <div class="weather loading">
            <h2 class="city"></h2>
            <h1 class="temp"></h1>
           <div class="flex">
                <img src="" alt="" class="icon">
                <div class="description"></div>
           </div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
    </div>

    <script src="./script.js "></script>
</body>
</html>
